<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Help us improve our service</p>
    </header>
    <main>
        <form id="survey-form" method="post">
            <fieldset>
                <label id="name-label" for="name"> Alias:
                    <input name="name" id="name" type="text" placeholder="Enter your name" required /></label>
                <label id="email-label" for="email"> Email:
                    <input type="email" name="email" id="email" placeholder="name@mail.lol" required /></label>
                <label id="number-label" for="number"> Age:
                    <input type="number" name="number" id="number" min="10" max="120" placeholder="Age" /></label>
                <select name="role" id="dropdown" placeholder>
                    <p>What is your current role?</p>
                    <option selected disabled value="">My current role is ...</option>
                    <option value="1">Student</option>
                    <option value="2">Part-time</option>
                    <option value="3">Full-time</option>
                    <option value="4">Freelancer</option>
                </select>
            </fieldset>
            <fieldset>
                <p>Whould you recommend us?</p>
                <label for="recommendYes">
                    <input type="radio" id="recommendYes" name="recommend" value="Yes"  class="notThis" /> Yes</label>
                <label for="recommendNo">
                    <input type="radio" id="recommendNo" name="recommend" value="No"  class="notThis" /> No
                </label>
                <label for="recommendMaybe">
                    <input type="radio" name="recommend" id="recommendMaybe" value="Maybe" class="notThis" /> Maybe
                </label>
            </fieldset>
            <fieldset>
                <p>What whoud you find most useful?</p>
                <label for="towel"><input type="checkbox" name="towel" value="towel" id="towel" class="notThis"> A Towel</label>
                <label for="chicken"><input type="checkbox" name="chicken" value="chicken" id="chicken" class="notThis"> A Rubber Chicken With A Pulley In The Middle</label>
                <label for="baloon"><input type="checkbox" name="baloon" value="baloon" id="baloon" class="notThis"> A Robert Frost Balloon</label>
            </fieldset>
            <fieldset>
                <label for="comments">
                    <textarea id="comments" name="comments" rows="6" cols="60" placeholder="42 things i'd like to do in my life..."></textarea>
                  </label>
            </fieldset>

            <fieldset id="submit__button">
                <label for="Submit">
                <input type="submit" value="Submit" id="submit"/></label>
            </fieldset>
        </form>
    </main>
</body>

</html>
